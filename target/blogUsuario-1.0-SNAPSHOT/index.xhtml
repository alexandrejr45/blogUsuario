<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputLabel class="ui ui-12" for="nome">Cadastro de Usuario</h:outputLabel>
        
        <h:form>
            <h:panelGrid columns="2">
                
                Nome: <h:inputText value="#{usuarioBean.usuario.nome}" required="true" />
                Data de Nascimento: <h:inputText value="#{usuarioBean.data}" required="true" />
                Telefone: <h:inputText value="#{usuarioBean.usuario.telefone}" required="true" />
                
                
                <h:commandButton value="Salvar" action="#{usuarioBean.salvar(usuarioBean.usuario)}" />
            </h:panelGrid>
     
            
        </h:form>
        
    </h:body>
</html>
